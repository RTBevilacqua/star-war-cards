<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid.css">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

</head>
<body>
	<header>
		<h1>Star Wars Characters</h1>
		<h3>Incomplete list</h3>
	</header>
	<main>
		<div class="row">
			<div class="col-4">
				<img src="images/rey_square.png">
				<ul>
					<li><strong>Ray</strong></li>
					<li>Protagonist, from Tatooine</li>
				</ul>	
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<img src="images/finn_square.png">
				<ul>
					<li><strong>Finn</strong></li>
					<li>Storm Trooper, befriends Ray</li>
				</ul>	
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<img src="images/kylo_square.png">	
				<ul>
					<li><strong>Kylo</strong></li>
					<li>Main villain, or is he?</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<img src="images/poe_square.png">
				<ul>
					<li><strong>Poe</strong></li>
					<li>Neutral pilot</li>
				</ul>	
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<img src="images/chewbacca_square.png">
				<ul>
					<li><strong>Chewbacca</strong></li>
					<li>A great first mate</li>
				</ul>	
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<img src="images/yoda_square.png">
				<ul>
					<li><strong>Yoda</strong></li>
					<li>Wise old jedi master</li>
				</ul>	
			</div>
		</div>
	</main>

</body>
</html>
